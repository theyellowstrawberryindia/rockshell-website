   <script>
  const navLinks = document.querySelectorAll('.nav-links li a');

  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      navLinks.forEach(l => l.classList.remove('active')); // Remove previous
      link.classList.add('active'); // Add to clicked
    });
  });
 

</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const menuToggle = document.querySelector('.menu-toggle');
  const navLinks = document.querySelector('.nav-links');
  const navItems = navLinks.querySelectorAll('a');
  const backArrow = document.querySelector('.back-arrow');

  // üü¢ Toggle nav visibility on menu icon click
  menuToggle.addEventListener('click', () => {
    const isActive = navLinks.classList.contains('active');

    if (isActive) {
      navLinks.classList.remove('active');
      navLinks.classList.add('is-closing');
    } else {
      navLinks.classList.remove('is-closing');
      navLinks.classList.add('active');
    }
  });

  // üü¢ Highlight active nav link
  navItems.forEach(link => {
    link.addEventListener('click', function () {
      navItems.forEach(item => item.classList.remove('active-link'));
      this.classList.add('active-link');
    });
  });

  // üü¢ Back arrow: hide menu and go back
  if (backArrow) {
    backArrow.addEventListener('click', function () {
      navLinks.classList.remove('active');
      navLinks.classList.add('is-closing');

      setTimeout(() => {
        if (window.history.length > 1) {
          history.back();
        } else {
          window.location.href = '/';
        }
      }, 50);
    });
  }
});
</script>
